<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>

$(function() {
   var songs = [];
   $.getJSON('setlist.json', function(data) {
       $.each(data.songs, function(i, f) {
          var tblRow = "<tr>" + "<td>" + f.title + "</td>" +
           "<td>" + f.artist + "</td>" + "<td>" + f.year + "</td>" + "<td>" + f.genre + "</td>" + "</tr>"
           $(tblRow).appendTo("#userdata tcontent");
     });
   });
});

$(function() {
   var serialized = [];
   $.getJSON('setlist.json', function(data) {
       $.each(data.serial, function(i, f) {
          var serialized = f.title + "\n" + f.artist + "\n" + f.year + "\n"  + f.genre + "\n";
           $(serialized).appendTo("#serialize p");
     });
   });
});

</script>

</head>
  <body>
    <div>
         <table id= "userdata" border="2">
        <thead>
                  <th>Title</th>
                  <th>Artist</th>
                  <th>Year</th>
                  <th>Genre</th>
              </thead>
            <tbody>
            </tbody>

         </table>
    </div>

    <div id="serialize">
    <p> </p>
    </div>

  </body>
</html>
